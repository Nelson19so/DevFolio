<!DOCTYPE html>
<html lang="en">
  <!-- load static here -->
  {% load static %}

  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>nav two</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="{% static '/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static '/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link href="{% static '/vendor/aos/aos.css" rel="stylesheet' %}" />
    <link
      href="{% static '/vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static '/vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <!-- Main CSS File -->
    <link href="{% static '/css/main.css' %}" rel="stylesheet" />

    <!-- =======================================================
  * Template Name: DevFolio
  * Template URL: https://bootstrapmade.com/devfolio-bootstrap-portfolio-html-template/
  * Updated: Aug 07 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  </head>
  <body>
    {% block content %}
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
      >
        <a href="{% url 'home_page' %}" class="logo d-flex align-items-center">
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="assets/img/logo.png" alt=""> -->
          <h1 class="sitename">Nelson web Dev</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li>
              <a href="{% url 'home_page' %}" class="active">Home<br /></a>
            </li>
            <li><a href="{% url 'home_page' %}#about">About</a></li>
            <li><a href="{% url 'home_page' %}#services">Services</a></li>
            <li><a href="{% url 'home_page' %}#portfolio">Portfolio</a></li>
            <li class="dropdown">
              <a href="#"
                ><span>Pages</span>
                <i class="bi bi-chevron-down toggle-dropdown"></i
              ></a>
              <ul>
                <li>
                  <a href="{% url 'portfolio-details' %}">portfolio-details</a>
                </li>
                <li><a href="{% url 'service-page' %}">services-page</a></li>
                <li class="dropdown">
                  <a href="#"
                    ><span>Other pages</span>
                    <i class="bi bi-chevron-down toggle-dropdown"></i
                  ></a>
                  <ul>
                    <li><a href="{% url 'testimonial' %}">Testimonials</a></li>
                    <li><a href="admin_nelson/">Admin site</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li><a href="{% url 'home_page' %}#contact">Contact</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>

      {% endblock %}

      <!-- Vendor JS Files -->
      <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static '/vendor/php-email-form/validate.js' %}"></script>
      <script src="{% static '/vendor/aos/aos.js' %}"></script>
      <script src="{% static '/vendor/typed.js/typed.umd.js' %}"></script>
      <script src="{% static '/vendor/waypoints/noframework.waypoints.js' %}"></script>
      <script src="{% static '/vendor/purecounter/purecounter_vanilla.js' %}"></script>
      <script src="{% static '/vendor/glightbox/js/glightbox.min.js' %}"></script>
      <script src="{% static '/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
      <script src="{% static '/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
      <script src="{% static '/vendor/swiper/swiper-bundle.min.js' %}"></script>

      <!-- Main JS File -->
      <script src="{% static '/js/main.js' %}"></script>
    </header>
  </body>
</html>
